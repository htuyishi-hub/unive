<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - UR Open Courseware</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a365d;
            --primary-light: #2c5282;
            --accent: #c6993c;
            --accent-light: #d4a84b;
            --bg: #0f172a;
            --header-bg: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        .header {
            background: var(--header-bg);
            padding: 0.85rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.35rem;
            background: linear-gradient(to right, #f472b6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .header-nav {
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .header-nav a {
            color: var(--text-muted);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-nav a:hover, .header-nav a.active {
            color: var(--accent);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title h2 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--header-bg);
            padding: 0.6rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            width: 350px;
        }

        .search-bar i {
            color: var(--text-muted);
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 0.9rem;
            outline: none;
        }

        .filters-section {
            background: var(--header-bg);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .filters-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .filter-select {
            padding: 0.5rem 0.85rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-main);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }

        .results-count {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .sort-options {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sort-options span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
        }

        .course-card {
            background: var(--header-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .course-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-light);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.3);
        }

        .course-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 1.25rem;
            position: relative;
        }

        .course-code {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .course-title {
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .course-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 500;
        }

        .course-badge.new {
            background: rgba(198, 153, 60, 0.2);
            color: var(--accent);
        }

        .course-badge.viewed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .course-body {
            padding: 1.25rem;
        }

        .course-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .meta-item i {
            width: 16px;
            color: var(--accent);
        }

        .course-tags {
            display: flex;
            gap: 0.35rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .tag {
            padding: 0.2rem 0.5rem;
            background: var(--card-bg);
            border-radius: 4px;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .course-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .course-lecturer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lecturer-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .lecturer-info {
            font-size: 0.8rem;
        }

        .lecturer-info span {
            display: block;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .course-action {
            padding: 0.45rem 0.85rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--accent);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .course-action:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--header-bg);
            border-radius: 12px;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--text-muted);
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .semester-group {
            margin-bottom: 2rem;
        }

        .semester-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .semester-header h3 {
            font-size: 1rem;
            color: var(--accent);
        }

        .semester-header span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .view-toggle {
            display: flex;
            background: var(--card-bg);
            border-radius: 6px;
            padding: 0.25rem;
        }

        .view-toggle button {
            padding: 0.4rem 0.75rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .view-toggle button.active {
            background: var(--accent);
            color: white;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--header-bg);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.15rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        @media (max-width: 1024px) {
            .quick-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 0.75rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-bar {
                width: 100%;
            }

            .filters-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .quick-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 onclick="window.location.href='/my-dashboard'">
            <i class="fas fa-university"></i> UR Open Courseware
        </h1>
        <nav class="header-nav">
            <a href="/my-dashboard" onclick="navigateTo('dashboard')">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="/my-courses" class="active" onclick="navigateTo('courses')">
                <i class="fas fa-book"></i> My Courses
            </a>
            <a href="/my-profile" onclick="navigateTo('profile')">
                <i class="fas fa-user"></i> Profile
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <div class="page-title">
                <h2><i class="fas fa-book-open"></i> My Courses</h2>
                <p>Access your course materials and modules</p>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="courseSearch" placeholder="Search courses, modules, or topics..." oninput="searchCourses()">
            </div>
        </div>

        <div class="quick-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCourses">12</div>
                <div class="stat-label">Total Modules</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="viewedCourses">5</div>
                <div class="stat-label">Viewed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="newCourses">3</div>
                <div class="stat-label">New</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedCourses">2</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <span class="filter-label">Semester:</span>
                    <select class="filter-select" id="filterSemester" onchange="applyFilters()">
                        <option value="all">All Semesters</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                    </select>
                </div>
                <div class="filter-group">
                    <span class="filter-label">Year:</span>
                    <select class="filter-select" id="filterYear" onchange="applyFilters()">
                        <option value="all">All Years</option>
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                    </select>
                </div>
                <div class="filter-group">
                    <span class="filter-label">Status:</span>
                    <select class="filter-select" id="filterStatus" onchange="applyFilters()">
                        <option value="all">All</option>
                        <option value="new">New</option>
                        <option value="viewed">Viewed</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div style="margin-left: auto;">
                    <button class="filter-btn" onclick="resetFilters()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <div class="results-info">
            <span class="results-count" id="resultsCount">Showing 12 courses</span>
            <div class="sort-options">
                <span>Sort by:</span>
                <select class="filter-select" id="sortBy" onchange="applyFilters()">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                </select>
                <div class="view-toggle">
                    <button class="active" onclick="setView('grid')"><i class="fas fa-th-large"></i></button>
                    <button onclick="setView('list')"><i class="fas fa-list"></i></button>
                </div>
            </div>
        </div>

        <div id="coursesContainer"></div>
    </div>

    <script>
        const allCourses = [
            {
                id: 1, code: 'BH8LLB-101', name: 'Introduction to Legal Systems', lecturer: 'Prof. John Mugisha',
                lecturerInitials: 'JM', year: 1, semester: 1, uploadDate: '2024-09-15', fileSize: '2.4 MB',
                status: 'viewed', progress: 75, description: 'Foundational concepts of law and legal institutions in Rwanda'
            },
            {
                id: 2, code: 'BH8LLB-102', name: 'Constitutional Law I', lecturer: 'Prof. Sarah Kamanzi',
                lecturerInitials: 'SK', year: 1, semester: 1, uploadDate: '2024-09-20', fileSize: '3.1 MB',
                status: 'new', progress: 0, description: 'Study of the Constitution and constitutional principles'
            },
            {
                id: 3, code: 'BH8LLB-201', name: 'Criminal Law I', lecturer: 'Prof. Robert Nzabimana',
                lecturerInitials: 'RN', year: 2, semester: 1, uploadDate: '2024-10-01', fileSize: '2.8 MB',
                status: 'viewed', progress: 45, description: 'General principles of criminal law and offenses'
            },
            {
                id: 4, code: 'BH8LLB-202', name: 'Contract Law', lecturer: 'Prof. Grace Mukase',
                lecturerInitials: 'GM', year: 2, semester: 1, uploadDate: '2024-10-05', fileSize: '3.5 MB',
                status: 'new', progress: 0, description: 'Formation, performance, and enforcement of contracts'
            },
            {
                id: 5, code: 'BH8LLB-203', name: 'Tort Law', lecturer: 'Dr. Jean Baptiste',
                lecturerInitials: 'JB', year: 2, semester: 2, uploadDate: '2024-10-15', fileSize: '2.6 MB',
                status: 'new', progress: 0, description: 'Civil wrongs and remedies under Rwandan law'
            },
            {
                id: 6, code: 'BH8LLB-301', name: 'International Law', lecturer: 'Prof. Marie Claire',
                lecturerInitials: 'MC', year: 3, semester: 1, uploadDate: '2024-10-20', fileSize: '3.2 MB',
                status: 'viewed', progress: 20, description: 'Sources and subjects of public international law'
            },
            {
                id: 7, code: 'BH8LLB-302', name: 'Human Rights Law', lecturer: 'Prof. Alexis Mukama',
                lecturerInitials: 'AM', year: 3, semester: 1, uploadDate: '2024-10-25', fileSize: '2.9 MB',
                status: 'new', progress: 0, description: 'International and regional human rights frameworks'
            },
            {
                id: 8, code: 'BH8LLB-401', name: 'Corporate Law', lecturer: 'Dr. Pascal Bizimana',
                lecturerInitials: 'PB', year: 4, semester: 1, uploadDate: '2024-11-01', fileSize: '3.4 MB',
                status: 'completed', progress: 100, description: 'Business organizations and corporate governance'
            }
        ];

        const currentUser = JSON.parse(localStorage.getItem('ur_current_user') || '{}');
        let filteredCourses = [];

        document.addEventListener('DOMContentLoaded', function() {
            if (!currentUser.onboardingComplete) {
                window.location.href = '/onboarding';
                return;
            }

            document.getElementById('filterYear').value = currentUser.year || 'all';
            loadCourses();
        });

        function loadCourses() {
            applyFilters();
            updateStats();
        }

        function applyFilters() {
            const semester = document.getElementById('filterSemester').value;
            const year = document.getElementById('filterYear').value;
            const status = document.getElementById('filterStatus').value;
            const sortBy = document.getElementById('sortBy').value;
            const searchQuery = document.getElementById('courseSearch').value.toLowerCase();

            filteredCourses = allCourses.filter(course => {
                if (semester !== 'all' && course.semester !== parseInt(semester)) return false;
                if (year !== 'all' && course.year !== parseInt(year)) return false;
                if (status !== 'all' && course.status !== status) return false;
                if (searchQuery) {
                    const searchText = `${course.name} ${course.code} ${course.lecturer} ${course.description}`.toLowerCase();
                    if (!searchText.includes(searchQuery)) return false;
                }
                return true;
            });

            filteredCourses.sort((a, b) => {
                switch(sortBy) {
                    case 'date-asc': return new Date(a.uploadDate) - new Date(b.uploadDate);
                    case 'name-asc': return a.name.localeCompare(b.name);
                    case 'name-desc': return b.name.localeCompare(a.name);
                    default: return new Date(b.uploadDate) - new Date(a.uploadDate);
                }
            });

            renderCourses();
        }

        function searchCourses() {
            applyFilters();
        }

        function resetFilters() {
            document.getElementById('filterSemester').value = 'all';
            document.getElementById('filterYear').value = currentUser.year || 'all';
            document.getElementById('filterStatus').value = 'all';
            document.getElementById('sortBy').value = 'date-desc';
            document.getElementById('courseSearch').value = '';
            applyFilters();
        }

        function renderCourses() {
            const container = document.getElementById('coursesContainer');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = `Showing ${filteredCourses.length} course${filteredCourses.length !== 1 ? 's' : ''}`;

            if (filteredCourses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No courses found</h3>
                        <p>Try adjusting your filters or search query</p>
                    </div>
                `;
                return;
            }

            const grouped = {};
            filteredCourses.forEach(course => {
                const key = `Semester ${course.semester} - Year ${course.year}`;
                if (!grouped[key]) grouped[key] = [];
                grouped[key].push(course);
            });

            let html = '';
            Object.entries(grouped).forEach(([key, courses]) => {
                html += `
                    <div class="semester-group">
                        <div class="semester-header">
                            <i class="fas fa-folder-open" style="color: var(--accent);"></i>
                            <h3>${key}</h3>
                            <span>${courses.length} module${courses.length !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="courses-grid">
                            ${courses.map(course => `
                                <div class="course-card" onclick="openCourse(${course.id})">
                                    <div class="course-header">
                                        <span class="course-code">${course.code}</span>
                                        <span class="course-badge ${course.status}">${course.status === 'new' ? 'New' : course.status === 'completed' ? 'Completed' : 'Viewed'}</span>
                                        <h3 class="course-title">${course.name}</h3>
                                    </div>
                                    <div class="course-body">
                                        <div class="course-meta">
                                            <div class="meta-item">
                                                <i class="fas fa-calendar"></i>
                                                <span>Uploaded: ${formatDate(course.uploadDate)}</span>
                                            </div>
                                            <div class="meta-item">
                                                <i class="fas fa-file-size"></i>
                                                <span>${course.fileSize}</span>
                                            </div>
                                        </div>
                                        <div class="course-tags">
                                            <span class="tag">Year ${course.year}</span>
                                            <span class="tag">Sem ${course.semester}</span>
                                            <span class="tag">${course.fileSize}</span>
                                        </div>
                                        <div class="course-footer">
                                            <div class="course-lecturer">
                                                <div class="lecturer-avatar">${course.lecturerInitials}</div>
                                                <div class="lecturer-info">
                                                    ${course.lecturer}
                                                    <span>${course.progress}% complete</span>
                                                </div>
                                            </div>
                                            <button class="course-action">
                                                ${course.status === 'completed' ? '<i class="fas fa-check"></i> Review' : course.status === 'viewed' ? '<i class="fas fa-play"></i> Continue' : '<i class="fas fa-book-open"></i> Start'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateStats() {
            const viewed = allCourses.filter(c => c.status === 'viewed').length;
            const newCourses = allCourses.filter(c => c.status === 'new').length;
            const completed = allCourses.filter(c => c.status === 'completed').length;

            document.getElementById('totalCourses').textContent = allCourses.length;
            document.getElementById('viewedCourses').textContent = viewed;
            document.getElementById('newCourses').textContent = newCourses;
            document.getElementById('completedCourses').textContent = completed;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function openCourse(courseId) {
            window.location.href = '/document';
        }

        function setView(view) {
            document.querySelectorAll('.view-toggle button').forEach(btn => btn.classList.remove('active'));
            event.target.closest('button').classList.add('active');

            const grid = document.querySelector('.courses-grid');
            if (grid) {
                grid.style.gridTemplateColumns = view === 'list' ? '1fr' : 'repeat(auto-fill, minmax(320px, 1fr))';
            }
        }

        function navigateTo(page) {
            if (page === 'dashboard') window.location.href = '/my-dashboard';
            else if (page === 'profile') window.location.href = '/my-profile';
        }
    </script>
</body>
</html>
