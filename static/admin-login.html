<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR Admin Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-box {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .login-box h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-box p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 0.4rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.65rem 0.9rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-size: 0.9rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        .btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #6366f1;
            color: white;
        }
        
        .btn-primary:hover { background: #4f46e5; }
        
        .login-error {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }
        
        .back-link {
            margin-top: 2rem;
            font-size: 0.85rem;
        }
        
        .back-link a {
            color: #64748b;
            text-decoration: none;
        }
        
        .back-link a:hover {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>UR Admin Portal</h1>
        <p>Sign in to manage the academic system</p>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="admin-email">Email</label>
                <input type="email" id="admin-email" placeholder="admin@ur.ac.rw" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <p id="login-error" class="login-error"></p>
        </form>
        
        <p class="back-link">
            <a href="/">‚Üê Back to Home</a>
            <span style="color: #64748b; margin: 0 0.5rem;">|</span>
            <a href="/dashboard">üìä Admin Dashboard</a>
        </p>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('admin-email').value.trim().toLowerCase();
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('login-error');
            
            errorEl.style.display = 'none';
            
            try {
                const response = await fetch('/auth/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store admin token
                    localStorage.setItem('ur_admin_token', data.token);
                    localStorage.setItem('ur_admin_user', JSON.stringify(data.user));
                    // Redirect to admin dashboard
                    window.location.href = '/admin?token=' + data.token;
                } else {
                    errorEl.textContent = data.error || 'Invalid credentials';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'Login failed. Please try again.';
                errorEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
