<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UR Hub - Social Learning Stream</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Quora Deep Reading Mode - Black Theme */
        .quora-view {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 24px 16px;
        }
        
        .quora-question {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
            margin-bottom: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quora-question:hover {
            color: #3b82f6;
        }
        
        .quora-answer {
            font-size: 17px;
            line-height: 1.7;
            color: #ffffff;
            margin-bottom: 16px;
            width: 100%;
        }
        
        .quora-answer.expanded {
            max-height: none;
        }
        
        .quora-answer.collapsed {
            max-height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .quora-answer.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, transparent, #1a1a1a);
        }
        
        .read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #3b82f6;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 0;
            margin-bottom: 16px;
            background: none;
            border: none;
        }
        
        .read-more-btn:hover {
            text-decoration: underline;
        }
        
        .quora-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 0;
            border-top: 1px solid #2a2a2a;
            border-bottom: 1px solid #2a2a2a;
            margin-bottom: 16px;
            width: 100%;
        }
        
        .quora-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quora-author-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .quora-author-info {
            display: flex;
            flex-direction: column;
        }
        
        .quora-author-name {
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
        }
        
        .quora-author-credentials {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .quora-upvote {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: auto;
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #9ca3af;
            transition: all 0.2s ease;
        }
        
        .quora-upvote:hover {
            border-color: #3b82f6;
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        
        .quora-upvote.upvoted {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }
        
        .quora-upvote svg {
            width: 18px;
            height: 18px;
        }
        
        .quora-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .quora-topic {
            padding: 6px 14px;
            background: #1a1a1a;
            border-radius: 20px;
            font-size: 13px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quora-topic:hover {
            background: #3b82f6;
            color: white;
        }
        
        .quora-answer-count {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        /* Empty State */
        .empty-stream {
            text-align: center;
            padding: 80px 20px;
            color: #9ca3af;
            width: 100%;
        }
        
        .empty-stream svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-stream h3 {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .empty-stream p {
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        /* Stream View */
        #stream-view {
            width: 100%;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .quora-view {
                padding: 16px 12px;
            }
            
            .quora-question {
                font-size: 18px;
            }
            
            .quora-meta {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .quora-upvote {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- View Toggle -->
    <div class="view-toggle">
        <button class="view-btn active" onclick="switchView('stream')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
            Stream
        </button>
        <button class="view-btn" onclick="switchView('quora')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Deep Reading
        </button>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        
        <!-- Stream View -->
        <div id="stream-view" class="stream-view">
            <!-- Posting Box -->
            <div class="posting-box">
                <div class="posting-header">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Ccircle cx='20' cy='20' r='20' fill='%231e40af'/%3E%3Ctext x='20' y='25' text-anchor='middle' fill='white' font-size='14' font-weight='bold'%3EYU%3C/text%3E%3C/svg%3E" alt="Your avatar" class="avatar-small">
                    <textarea id="postInput" placeholder="Share an idea, question, or insight…"></textarea>
                </div>
                <div class="posting-actions">
                    <button class="post-btn" onclick="createPost()">Post</button>
                </div>
            </div>

            <!-- Post Stream -->
            <div class="post-stream" id="postStream">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>

        <!-- Quora Deep Reading View -->
        <div id="quora-view" class="quora-view" style="display: none;">
            <div class="empty-stream">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <h3>Deep Reading Mode</h3>
                <p>Switch to Stream view to browse posts quickly, or click a question to read in depth.</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        // View Switching
        function switchView(view) {
            const streamView = document.getElementById('stream-view');
            const quoraView = document.getElementById('quora-view');
            const buttons = document.querySelectorAll('.view-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.view-btn').classList.add('active');
            
            if (view === 'quora') {
                streamView.style.display = 'none';
                quoraView.style.display = 'block';
            } else {
                streamView.style.display = 'block';
                quoraView.style.display = 'none';
            }
        }

        // Deep Reading Mode - Expand Answer
        function expandAnswer(btn) {
            const answer = btn.previousElementSibling;
            const isExpanded = answer.classList.contains('expanded');
            
            if (isExpanded) {
                answer.classList.remove('expanded');
                answer.classList.add('collapsed');
                btn.innerHTML = 'Read more <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>';
            } else {
                answer.classList.add('expanded');
                answer.classList.remove('collapsed');
                btn.innerHTML = 'Show less <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"></polyline></svg>';
            }
        }

        // Open Deep Reading for a Post
        function openDeepReading(postId) {
            const post = document.querySelector(`.post[data-id="${postId}"]`);
            if (!post) return;
            
            const question = post.querySelector('.content').textContent.trim();
            const author = post.querySelector('.name').textContent;
            const faculty = post.querySelector('.faculty').textContent;
            const timestamp = post.querySelector('.timestamp').textContent;
            const avatar = post.querySelector('.avatar').src;
            
            // Switch to Quora view
            switchView('quora');
            
            // Render deep reading content
            const quoraView = document.getElementById('quora-view');
            quoraView.innerHTML = `
                <div class="quora-question" onclick="switchView('stream')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px; opacity: 0.5;">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Back
                </div>
                <div class="quora-question">${question}</div>
                <div class="quora-topics">
                    <span class="quora-topic">${faculty}</span>
                    <span class="quora-topic">Learning</span>
                    <span class="quora-topic">Academic</span>
                </div>
                <div class="quora-answer-count">1 answer</div>
                <div class="quora-meta">
                    <div class="quora-author">
                        <img src="${avatar}" alt="${author}" class="quora-author-avatar">
                        <div class="quora-author-info">
                            <span class="quora-author-name">${author}</span>
                            <span class="quora-author-credentials">${faculty} • ${timestamp}</span>
                        </div>
                    </div>
                    <button class="quora-upvote" onclick="toggleUpvote(this)">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                        </svg>
                        Upvote
                    </button>
                </div>
                <div class="quora-answer collapsed">${question}</div>
                <button class="read-more-btn" onclick="expandAnswer(this)">
                    Read more <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </button>
            `;
        }

        // Toggle Upvote
        function toggleUpvote(btn) {
            btn.classList.toggle('upvoted');
            const svg = btn.querySelector('svg');
            if (btn.classList.contains('upvoted')) {
                svg.style.fill = 'currentColor';
                btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg> Upvoted`;
            } else {
                svg.style.fill = 'none';
                btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg> Upvote`;
            }
        }

        // Update stream posts to link to deep reading
        document.addEventListener('DOMContentLoaded', function() {
            const posts = document.querySelectorAll('.post');
            posts.forEach((post, index) => {
                post.setAttribute('data-id', index);
                const content = post.querySelector('.content');
                if (content) {
                    content.style.cursor = 'pointer';
                    content.addEventListener('click', () => openDeepReading(index));
                }
            });
        });

        // Export functions
        window.switchView = switchView;
        window.expandAnswer = expandAnswer;
        window.openDeepReading = openDeepReading;
        window.toggleUpvote = toggleUpvote;
    </script>
</body>
</html>
